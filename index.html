---
layout: default
---

 <div class="list-block cards-list">
  <ul>
    {% for post in site.posts %}
    <li class="card ks-card-header-pic">
      <div style="background-image:url({{ post.image }})" valign="bottom" class="card-header color-white no-border">{{ post.title }}</div>
      <div class="card-footer"><a href="#" class="link"><i class="fa fa-star-o"></i></a><a href="#" class="link">Details</a></div>
    </li>
    {% endfor %}
</div>
